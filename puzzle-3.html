<meta charset="utf-8">
<script>
var score = 0;
var answer = "";

answer = prompt("Capital of Russia?");
if (answer == "Moscow") {
	score = score + 1;
	alert("Correct!");
} else {
	alert("Wrong!");
}

answer = prompt("Capital of Japan?");
if (answer == "Tokyo") {
	score = score + 1;
	alert("Correct!");
} else {
	alert("Wrong!");
}

alert("Correct answers: " + score + "!");
</script>
